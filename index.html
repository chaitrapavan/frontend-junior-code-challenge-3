<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL ART MAKER</title>
    <link rel="stylesheet" href="mycss.css"> <!-- main css file--->
</head>

<body>
    <h2>PIXEL ART</h2>
    <div class="wrapper">
        <div class="main-body">

            <form id="gridForm">
                <!--form to submit the height and width of the grid-->
                <div class="gridSec">
                    <p>CHOOSE GRID SIZE</p>
                    <label>CHOOSE WIDTH:</label>
                    <input type="number" id="widthofGrid" min="8" max="32" value="8"><br><br>
                    <!--input element to choose width of the grid-->
                    <label>CHOOSE HEIGHT:</label>
                    <input type="number" id="heightofGrid" min="8" max="32" value="8"><br><br>
                    <!--input element to choose height of the grid-->
                    <input type="submit" value="SUBMIT">

                </div>
                <div class="colorSec">
                    <label>CHOOSE COLOR:</label>
                    <input type="color" id="gridColor">
                    <!--input element to choose color from palette-->
                    <label></label>

                </div>

                <!--buttons to clear current grids and color-->
                <div class="newGridSec">
                    <input type="button" id="removeGrid" value="CLEAR GRID">
                    <input type="button" id="removeColor" value="CLEAR COLOR">
                </div>
            </form>

            <label>DOUBLE CLICK ON THE PIXEL TO REMOVE THE COLOR</label>
        </div>

        <table id="myTable">
            <!--creating a table or grid-->
        </table>

        <!--button to download the image-->
        <div id="dwnSec">
            <p>CLICK ON THE DOWNLOAD BUTTON TO DOWNLOAD YOUR PIXEL ART</p>
            <button onclick="downloadImage()">DOWNLOAD</button>

        </div>
    </div>
    <script src="myScript.js"></script> <!-- main javascript file-->
    <!--    <script src="demo.js"></script>-->
    <script src=html2canvas.js></script> <!-- a library to download the HTML element -->
</body>

</html>
